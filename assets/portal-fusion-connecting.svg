<!-- portal-fusion-connecting.svg -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Connection Animation Version -->
  <defs>
    <linearGradient id="connect-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PC Rectangle - Slides from left -->
  <rect width="32" height="32" rx="6" fill="#2563EB" opacity="0.9">
    <animate 
      attributeName="x" 
      values="4;8;8" 
      dur="1.5s" 
      fill="freeze"/>
    <animate 
      attributeName="y" 
      values="16;16;16" 
      dur="1.5s" 
      fill="freeze"/>
  </rect>
  
  <!-- Mac Rectangle - Slides from right -->
  <rect width="32" height="32" rx="6" fill="#8B5CF6" opacity="0.9">
    <animate 
      attributeName="x" 
      values="28;24;24" 
      dur="1.5s" 
      fill="freeze"/>
    <animate 
      attributeName="y" 
      values="16;16;16" 
      dur="1.5s" 
      fill="freeze"/>
  </rect>
  
  <!-- Fusion Area - Fades in after connection -->
  <rect x="24" y="16" width="16" height="32" rx="6" fill="url(#connect-grad)">
    <animate 
      attributeName="opacity" 
      values="0;0;1" 
      dur="2s" 
      fill="freeze"/>
  </rect>
  
  <!-- Connection Line - Appears during animation -->
  <line x1="20" y1="32" x2="44" y2="32" stroke="url(#connect-grad)" stroke-width="2" stroke-linecap="round">
    <animate 
      attributeName="opacity" 
      values="0;0.5;0" 
      dur="1.5s"/>
    <animate 
      attributeName="x1" 
      values="20;32;32" 
      dur="1.5s"/>
    <animate 
      attributeName="x2" 
      values="44;32;32" 
      dur="1.5s"/>
  </line>
</svg>
