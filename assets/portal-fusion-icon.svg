<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Portal Fusion Gradient -->
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="white" stroke="url(#portalGradient)" stroke-width="2" opacity="0.1"/>
  
  <!-- Portal rings -->
  <g transform="translate(128, 128)">
    <!-- Outer portal (PC) -->
    <circle r="80" fill="none" stroke="#2563EB" stroke-width="4" stroke-dasharray="10 5" transform="rotate(-45)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="20s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Middle portal (Fusion) -->
    <circle r="60" fill="none" stroke="url(#portalGradient)" stroke-width="6" filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="-360"
        dur="15s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner portal (Mac) -->
    <circle r="40" fill="none" stroke="#8B5CF6" stroke-width="4" stroke-dasharray="10 5" transform="rotate(45)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="10s"
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Center fusion symbol -->
  <g transform="translate(128, 128)">
    <!-- PC side -->
    <path d="M -20 -20 L -20 20 L 0 10 L 0 -10 Z" fill="#2563EB" opacity="0.9"/>
    
    <!-- Mac side -->
    <path d="M 20 -20 L 20 20 L 0 10 L 0 -10 Z" fill="#8B5CF6" opacity="0.9"/>
    
    <!-- Fusion center -->
    <rect x="-5" y="-15" width="10" height="30" fill="url(#portalGradient)"/>
  </g>
  
  <!-- Connection dots -->
  <g transform="translate(128, 128)">
    <circle cx="-50" cy="0" r="3" fill="#2563EB">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="0" r="3" fill="#8B5CF6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="0" cy="-50" r="3" fill="#6366F1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="0" cy="50" r="3" fill="#6366F1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg>
