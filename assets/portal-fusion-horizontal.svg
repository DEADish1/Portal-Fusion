<!-- portal-fusion-horizontal.svg -->
<svg width="240" height="64" viewBox="0 0 240 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="fusion-h" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g id="icon">
    <!-- PC Rectangle -->
    <rect x="8" y="16" width="32" height="32" rx="6" fill="#2563EB" opacity="0.9"/>
    <!-- Mac Rectangle -->
    <rect x="24" y="16" width="32" height="32" rx="6" fill="#8B5CF6" opacity="0.9"/>
    <!-- Fusion Area -->
    <rect x="24" y="16" width="16" height="32" rx="6" fill="url(#fusion-h)"/>
  </g>
  
  <!-- Text -->
  <text x="72" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif" font-size="24" font-weight="700" fill="url(#text-gradient)">
    Portal Fusion
  </text>
  
  <!-- Tagline (optional) -->
  <text x="72" y="52" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif" font-size="10" font-weight="400" fill="#6B7280" opacity="0.8">
    Seamless computing, unified
  </text>
</svg>
