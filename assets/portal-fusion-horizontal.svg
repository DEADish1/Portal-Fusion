<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Portal Fusion Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(100, 100)">
    <!-- Outer portal ring -->
    <circle r="70" fill="none" stroke="#2563EB" stroke-width="3" stroke-dasharray="8 4" opacity="0.6"/>
    
    <!-- Middle portal ring -->
    <circle r="50" fill="none" stroke="url(#iconGradient)" stroke-width="4"/>
    
    <!-- Inner portal ring -->
    <circle r="30" fill="none" stroke="#8B5CF6" stroke-width="3" stroke-dasharray="8 4" opacity="0.6"/>
    
    <!-- Center fusion symbol -->
    <g>
      <!-- PC side -->
      <path d="M -15 -15 L -15 15 L 0 7.5 L 0 -7.5 Z" fill="#2563EB"/>
      
      <!-- Mac side -->
      <path d="M 15 -15 L 15 15 L 0 7.5 L 0 -7.5 Z" fill="#8B5CF6"/>
      
      <!-- Fusion center -->
      <rect x="-3" y="-10" width="6" height="20" fill="url(#iconGradient)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="220" y="90" font-family="Inter, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#textGradient)">
    Portal Fusion
  </text>
  
  <!-- Tagline -->
  <text x="220" y="130" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#6B7280">
    Seamless computing, unified
  </text>
  
  <!-- Platform indicators -->
  <g transform="translate(220, 150)">
    <!-- PC indicator -->
    <rect x="0" y="0" width="40" height="4" rx="2" fill="#2563EB"/>
    
    <!-- Connection line -->
    <rect x="45" y="0" width="30" height="4" rx="2" fill="url(#iconGradient)"/>
    
    <!-- Mac indicator -->
    <rect x="80" y="0" width="40" height="4" rx="2" fill="#8B5CF6"/>
  </g>
</svg>
