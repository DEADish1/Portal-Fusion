<!-- portal-fusion-vertical.svg -->
<svg width="128" height="160" viewBox="0 0 128 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="fusion-v" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="text-grad-v" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon (centered) -->
  <g transform="translate(32, 20)">
    <!-- PC Rectangle -->
    <rect x="8" y="16" width="32" height="32" rx="6" fill="#2563EB" opacity="0.9"/>
    <!-- Mac Rectangle -->
    <rect x="24" y="16" width="32" height="32" rx="6" fill="#8B5CF6" opacity="0.9"/>
    <!-- Fusion Area -->
    <rect x="24" y="16" width="16" height="32" rx="6" fill="url(#fusion-v)"/>
  </g>
  
  <!-- Text (centered) -->
  <text x="64" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif" font-size="20" font-weight="700" fill="url(#text-grad-v)" text-anchor="middle">
    Portal Fusion
  </text>
  
  <!-- Tagline (centered) -->
  <text x="64" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif" font-size="10" font-weight="400" fill="#6B7280" text-anchor="middle">
    Seamless computing, unified
  </text>
  
  <!-- Platform indicators -->
  <g transform="translate(34, 135)">
    <!-- PC indicator -->
    <rect x="0" y="0" width="20" height="3" rx="1.5" fill="#2563EB"/>
    <!-- Connection line -->
    <rect x="22" y="0" width="16" height="3" rx="1.5" fill="url(#fusion-v)"/>
    <!-- Mac indicator -->
    <rect x="40" y="0" width="20" height="3" rx="1.5" fill="#8B5CF6"/>
  </g>
</svg>
