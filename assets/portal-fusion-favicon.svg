<!-- portal-fusion-favicon.svg -->
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified for small size -->
  <defs>
    <linearGradient id="fav" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PC Rectangle -->
  <rect x="1" y="4" width="8" height="8" rx="1" fill="#2563EB"/>
  <!-- Mac Rectangle -->
  <rect x="7" y="4" width="8" height="8" rx="1" fill="#8B5CF6"/>
  <!-- Fusion Area (overlap) -->
  <rect x="7" y="4" width="2" height="8" fill="url(#fav)"/>
</svg>
